<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOIN</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/53a8c415f1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrap">
       <div class="login">
           <div class="top-bar">
               <div class="circle red"></div>
               <div class="circle yellow"></div>
               <div class="circle green"></div>
           </div>
        <h2>Log-in</h2>
        <div class="login_sns">
          <li>
            <a href=""><img src="https://i0.wp.com/forhappywomen.com/wp-content/uploads/2018/11/%EC%82%B0%EB%B6%80%EC%9D%B8%EA%B3%BC-%ED%8F%AC%ED%95%B4%ED%94%BC%EC%9A%B0%EB%A8%BC-%EB%AC%B8%EC%9D%98-%EC%B9%B4%EC%B9%B4%EC%98%A4%ED%94%8C%EB%9F%AC%EC%8A%A4%EC%B9%9C%EA%B5%AC-%EB%B2%84%ED%8A%BC.png?resize=586%2C586&ssl=1"></a>
          </li>
          <li>
            <a href=""><img src="https://cdn.icon-icons.com/icons2/2428/PNG/512/apple_black_logo_icon_147162.png"/></a>
          </li>
          <li>
            <a href=""><img src="https://www.facebook.com/images/fb_icon_325x325.png"/></a>
          </li>
        </div>
        <div class="login_id">
          <h4>Username</h4>
          <input type="email" name="" id="" placeholder="Username" />
        </div>
        <div class="login_pw">
          <h4>Password</h4>
          <input type="password" name="" id="" placeholder="Password" />
        </div>
        <div class="login_etc">
          <div class="checkbox">
            <input type="checkbox" name="" id="" /> Stay signed in
          </div>
          <div class="forgot_pw">
            <a href="">Forgot username?</a>
          </div>
        </div>
        <div class="submit">
          <input type="submit" value="submit" />
        </div>
      </div>
    </div>
  </body>
</html>
